<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nota = prompt("Introduce la calificación del examen (0 a 100):");

        nota = Number(nota);

        if (nota >= 90 && nota <= 100) {
            document.write("Calificación: " + nota + " - A");
        } else if (nota >= 80 && nota < 90) {
            document.write("Calificación: " + nota + " - B");
        } else if (nota >= 70 && nota < 80) {
            document.write("Calificación: " + nota + " - C");
        } else if (nota >= 60 && nota < 70) {
            document.write("Calificación: " + nota + " - D");
        } else if (nota < 60 && nota >= 0) {
            document.write("Calificación: " + nota + " - F");
        } else {
            document.write("Nota no válida. Debe estar entre 0 y 10.");
        }
    </script>
</body>
</html>
