<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Declaración de una variable numérica (entero)
        let numero = 123;

        // Convertir número entero a cadena de texto
        let numeroComoCadena = numero.toString();
        document.write("Número convertido a cadena: " + numeroComoCadena);

        // Convertir la cadena de vuelta a número
        let cadena = "456";
        let cadenaComoNumero = Number(cadena);
        document.write("Cadena convertida a número: " + cadenaComoNumero);

        // Otra forma de convertir una cadena a número utilizando parseInt
        let cadenaParseada = parseInt(cadena);
        document.write("Cadena convertida a número con parseInt: " + cadenaParseada);
    </script>
</body>
</html>
