<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let calificacion = prompt("Introduce la calificación del estudiante (0 a 10):");

        calificacion = Number(calificacion);

        // Evaluar la calificación usando la estructura if-else
        if (calificacion >= 9 && calificacion <= 10) {
            document.write("Calificación: " + calificacion + " - Aprobad@");
        } 
        else if (calificacion >= 8 && calificacion < 9) {
            document.write("Calificación: " + calificacion + " - Aprobad@");
        } 
        else if (calificacion >= 7 && calificacion < 8) {
            document.write("Calificación: " + calificacion + " - Aprobad@");
        } 
        else if (calificacion >= 6 && calificacion < 7) {
            document.write("Calificación: " + calificacion + " - Aprobad@");
        } 
        else if (calificacion >= 0 && calificacion < 6) {
            document.write("Calificación: " + calificacion + " - Desaprobad@");
        } 
        else {
            document.write("Calificación no válida. Debe estar entre 0 y 10.");
        }
    </script>
</body>
</html>
