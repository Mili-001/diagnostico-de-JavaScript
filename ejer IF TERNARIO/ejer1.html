<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let edad = prompt("Introduce tu edad:");

        edad = Number(edad);

        let mensaje = (edad >= 18) ? "Eres mayor de edad." : "Eres menor de edad.";

        document.write(mensaje);
    </script>
</body>
